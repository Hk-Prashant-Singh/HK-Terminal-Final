name: HK Final Strike Launch

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Decode Keystore
        run: |
          # Stealth Strike: Identity Encrypted ðŸ”
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/hk_key.jks

      - name: Build Signed APK
        env:
          SIGNING_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: |
          # ðŸš€ Force Build: Using system-default Gradle
          # No version locking, no gradlew dependency.
          gradle assembleRelease --no-daemon --stacktrace
          
