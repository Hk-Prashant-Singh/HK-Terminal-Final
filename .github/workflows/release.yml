name: HK Final Strike Launch

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Decode Keystore
        run: |
          # üõ°Ô∏è GitHub Secrets se keystore weapon generate ho raha hai
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/hk_key.jks

      - name: Build Signed APK
        env:
          # üîë Signature Motor: Environmental variables mapping
          SIGNING_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          SIGNING_KEY_ALIAS: hk_auto_alias
          SIGNING_KEY_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        run: |
          # üõ†Ô∏è Missing gradlew fix and execution power injection
          if [ ! -f ./gradlew ]; then gradle wrapper; fi
          chmod +x gradlew
          ./gradlew :app:assembleRelease --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: HK-Terminal-Lethal-APK
          path: app/build/outputs/apk/release/*.apk
          
