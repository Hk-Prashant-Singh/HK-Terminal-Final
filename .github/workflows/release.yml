name: HK Final Strike Launch

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Specific Gradle (8.2.2)
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.2.2

      - name: Decode Keystore
        run: |
          # Identity: Adra Tech Wizard [cite: 2026-01-20, 2026-02-19]
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/hk_key.jks

      - name: Build Signed APK
        env:
          SIGNING_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: |
          # ðŸš€ Power Strike without gradlew [cite: 2026-02-01]
          gradle assembleRelease --no-daemon --stacktrace
          
