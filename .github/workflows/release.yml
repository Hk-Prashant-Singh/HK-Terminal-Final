name: HK Final Strike Launch

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle Engine
        uses: gradle/actions/setup-gradle@v4

      - name: Decode Keystore (The Identity)
        run: |
          # ðŸ” Identity Locked: Adra, West Bengal [cite: 2026-01-20, 2026-02-19]
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/hk_key.jks

      - name: Build Signed APK (The Weapon)
        env:
          SIGNING_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: |
          # ðŸš€ Direct Engine Strike [cite: 2026-02-01]
          # Skipping gradlew because it's missing in your root
          gradle assembleRelease --stacktrace --no-daemon

      - name: Upload HK Terminal APK
        uses: actions/upload-artifact@v4
        with:
          name: HK-Terminal-Lethal-APK
          path: app/build/outputs/apk/release/app-release.apk
          
